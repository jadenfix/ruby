version: '3.8'

services:
  api:
    build: ./services/api
    ports:
      - "4567:4567"
    environment:
      - RACK_ENV=production
      - DATABASE_URL=sqlite:///app/db/gemhub.db
      - API_TOKEN=${API_TOKEN:-default-token}
    volumes:
      - api_data:/app/db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4567/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Placeholder for Lane C services
  # sandbox_orch:
  #   build: ./services/sandbox_orch
  #   depends_on:
  #     - api

  # Lane D - LLM Gateway with Anthropic Claude
  llm_gateway:
    build: ./services/llm_gateway
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MODEL=claude-3-haiku-20240307
      - API_TOKEN=${API_TOKEN:-dev-token-123}
    ports:
      - "8001:8001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Lane D - Vector Store
  vector_store:
    build: ./services/vector_store
    environment:
      - VECTOR_STORE_PATH=/app/data
      - PYTHONPATH=/app
    volumes:
      - vector_data:/app/data
    ports:
      - "8002:8002"
    restart: unless-stopped

volumes:
  api_data:
  vector_data: 